<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const authorizationCode = urlParams.get('code');
            const ebayToken = urlParams.get('ebaytkn');
            const tokenExpiration = urlParams.get('tknexp');
            const username = urlParams.get('username');

            if (authorizationCode) {
                document.body.innerHTML = `<h1>Authorization Code Received</h1><p>${authorizationCode}</p>`;
            } else if (ebayToken || tokenExpiration || username) {
                document.body.innerHTML = `
                    <h1>Token Data Received</h1>
                    <p><strong>eBay Token:</strong> ${ebayToken || 'Not Provided'}</p>
                    <p><strong>Token Expiration:</strong> ${tokenExpiration || 'Not Provided'}</p>
                    <p><strong>Username:</strong> ${username || 'Not Provided'}</p>
                `;
            } else {
                document.body.innerHTML = '<h1>Error: Authorization Code Not Found</h1>';
            }
        });
    </script>
</head>
<body>
</body>
</html>
