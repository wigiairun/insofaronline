<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            try {
                console.log("Page Loaded");
                const urlParams = new URLSearchParams(window.location.search);
                const authorizationCode = urlParams.get('code');

                console.log("Authorization Code:", authorizationCode);

                if (authorizationCode) {
                    document.body.innerHTML = `<h1>Authorization Code Received</h1><p>${authorizationCode}</p>`;
                } else {
                    document.body.innerHTML = '<h1>Error: Authorization Code Not Found</h1>';
                }
            } catch (error) {
                console.error('Error:', error);
                document.body.innerHTML = '<h1>Error: Unable to process callback</h1>';
            }
        });
    </script>
</head>
<body>
</body>
</html>
